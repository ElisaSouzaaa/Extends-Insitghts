pring.jpa.database=POSTGRESQL
# Classe responsável pela comunicação com o banco de dados
spring.datasource.driver-class-name=org.postgresql.Driver

#credenciais do BD
spring.datasource.username=postgres
spring.datasource.password=postgres

# Dialeto para conversão do jpa para sql
spring.jpa.database-platform=postgres

# Propriedade responsável para criação/atualização de tabelas
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# caminho para o banco de dados via memória
spring.datasource.url=jdbc:postgresql://localhost:5432/todolist

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect